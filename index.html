<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link href="./styles.css" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/b8f7c5a37f.js" crossorigin="anonymous"></script>
  <title>Ping coming soon page</title>

</head>
<body>
  <div class="wrapper">
    <picture class="logo-container">
      <img class="logo" src="./images/logo.svg" alt="logo">
    </picture>
    <section class="main-content">
      <h1>We are launching <strong>soon!</strong></h1>
      <h2>Subscribe and get notified</h2>
      <form action="?" name="form" class="form" novalidate>
        <label for="Email"></label>
        <input type="email" name="Email" id="email" placeholder="Your email address" required>
        <button type="submit">Notify Me</button>
        <p class="error"></p>
      </form>
    </section>
    <picture class="dashboard-container">
      <img class="dashboard-img" src="./images/illustration-dashboard.png" alt="dashboard">
    </picture>
    <div class="icons">
      <div class="icon"> 
        <i class="fab fa-facebook-square"></i>
      </div>
      <div class="icon">
        <i class="fab fa-twitter-square"></i> </div>
      <div class="icon"> <i class="fab fa-instagram"></i></div>
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>

 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">YohanR19</a>.
    </p>
  </footer>
  <script src="App.js"></script>
</body>
</html>
